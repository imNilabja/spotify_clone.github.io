<div class="poster" id="Poster" onmouseover="glow()" onmouseout="dim()">

    <!-- player module -->

    <div class="player">
        <div class="PlayButtons">
            <i class="fa-solid fa-2x fa-shuffle"></i>
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
            <i class="fa-solid fa-2x fa-repeat"></i>
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" max="100">



        <!-- VOLUME -->

        <div class="volume">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-house-laptop"></i>
            <i class="fa-solid fa-volume-off"></i>
            <input type="range" name="range" id="myVolumeBar" min="0" max="100">
        </div>
